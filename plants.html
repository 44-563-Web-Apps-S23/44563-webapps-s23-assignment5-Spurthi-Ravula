<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plants</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Plants by Spurthi</h1>

    <div class="container">
        <div class="row">

            <div class="col-sm-2">R</div>
            <div class="col-sm-2">A</div>
            <div class="col-sm-2">V</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">L</div>
            <div class="col-sm-2">A</div>
        </div>

        <div class="row">

            <div class="col-md">Restio</div>
            <div class="col-md">Abroma</div>
            <div class="col-md">Veronica</div>
            <div class="col-md">Ulex</div>
            <div class="col-md">Laurel</div>
            <div class="col-md">Acca</div>
        </div>

    </div>
    <p>Plant names row breaks first as they have larger divs (col-md). The larger divs takes more space than the smaller
        letter divs (col-sm-2).<br>
        As the screen gets smaller, the larger divs cannot fit, but the smaller letter divs can.</p>

    <div>
        <img src="Abroma.jpg" class="img-fluid" height="500" width="400" alt="Abroma">
        <img src="Restio.jpg" class="img-fluid" height="500" width="400" alt="Restio">
        <img src="Veronica.jpg" class="img-fluid" height="500" width="400" alt="Veronica">
    </div>

    <div>

        <img src="Abroma.jpg" class="img-thumbnail" height="500" width="400" alt="Abroma">
        <img src="Restio.jpg" class="img-thumbnail" height="500" width="400" alt="Restio">
        <img src="Veronica.jpg" class="img-thumbnail" height="500" width="400" alt="Veronica">

    </div>

</body>

</html>
